<!DOCTYPE html>
<html lang="en" layout:decorate="layouts/defaultLayout">

<body>

<div class="container mt-5" layout:fragment="content">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Login</h5>
                    <form action="#" method="post" th:action="@{processLogin}" th:object="${loginModel}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input th:field="*{username}" type="text" class="form-control" id="username" aria-describedby="usernameHelp">
							<p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</p>
                        </div>
                        <div class="mb-3">
        					<label for="email" class="form-label">Email</label>
       						 <input th:field="*{email}" type="email" class="form-control" id="email">
       						 <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</p>

    					</div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input th:field="*{password}" type="password" class="form-control" id="password">
                            <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</p>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
